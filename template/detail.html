{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width='800' height='500'>

        <h3>{{movie.name}}</h3>
        <h5>{{movie.desc}}</h5>
        <h2>{{movie.year}}</h2>

<a class="btn btn-warning" href ="{% url 'movieapp:update' movie.id %}">Update</a>
<a class="btn btn-danger" href ="{% url 'movieapp:delete' movie.id %}">Delete</a>
         </div>

 </div>
 </div>

{% endblock %}
